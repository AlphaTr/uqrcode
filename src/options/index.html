<!DOCTYPE HTML>
<html dir="ltr" lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>全能二维码应用选项页</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="info"><p></p></div>
<div class="content clearfix">
	<h1>全能二维码应用选项页</h1>
	<div id="left">
		<div class="row">
			<h2>短网址转换</h2>
			<p><input type="checkbox" checked name="tinyUrlEnabled" id="tinyUrlEnabled"/><label for="tinyUrlEnabled">使用短网址</label></p>
			<p><label for="tinyUrlType">短网址转换接口：</label><select name="tinyUrlType" id="tinyUrlType">
				<option value="baidu">百度</option>
				<option value="google">Google</option>
			</select></p>
		</div>
		<div class="row">
			<h2>二维码转换</h2>
			<p><label for="qrCodeType">二维码生成接口：</label><select name="qrCodeType" id="qrCodeType">
				<option value="liantu">联图</option>
				<option value="kuaipai">快拍</option>
				<option value="google">Google</option>
			</select></p>
		</div>
		<p id="save"><button>保存选项</button></p>
	</div>
	<div id="right">
		<div id="intro">
			<img src="intro.png" alt="功能介绍" />
			<p>扫一下，特色功能全知道！</p>
		</div>
	</div>
</div>
<div id="callback">
	<p>如果您对本插件有什么意见或建议，欢迎您联系：<a href="mailto:admin@creatshare.com">admin@creatshare.com</a> 我们将尽最大努力去为您提供更好的服务！</p>
	
</div>
<script src="../jquery-2.0.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
